<!--// $Id: smsing.html,v 1.39 2007/03/06 09:29:10 alec Exp $ //-->
<H1>{$layout.pagetitle}</H1>
<FORM name="smsing" method="post" action="?m=smssend">
<INPUT type="submit" class="hiddenbtn">
{literal}
<SCRIPT type="text/javascript">
	<!--
	function Send()
	{
		document.smsing.submit();
	}

    -->	
</SCRIPT>
{/literal}
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD CLASS="FLEFTU" WIDTH="1%">
			<IMG SRC="img/group.gif" ALT=""> 
		</TD>
		<TD CLASS="FBT" WIDTH="1%" NOWRAP>
			<B>{t}Recipients:{/t}</B>
		</TD>
		<TD CLASS="FRIGHTU" WIDTH="98%">
			{t}Customers:{/t}
			<SELECT NAME="smsing[group]" {tip trigger="group" text="Select recipients group"}>
				<option value="0"{if !$smsing.group} SELECTED{/if}>{t}- all customers -{/t}</option>
				<option value="3"{if $smsing.group == "3"} SELECTED{/if}>{t}connected<!plural>{/t}</option>
				<option value="2"{if $smsing.group == "2"} SELECTED{/if}>{t}awaiting{/t}</option>  	  	
				<option value="1"{if $smsing.group == "1"} SELECTED{/if}>{t}interested<!plural>{/t}</option>
				<option value="4"{if $smsing.group == "4"} SELECTED{/if}>{t}deleted<!plural>{/t}</option>
				<option value="5"{if $smsing.group == "5"} SELECTED{/if}>{t}disconnected<!plural>{/t}</option>
				<option value="6"{if $smsing.group == "6"} SELECTED{/if}>{t}in debt{/t}</option>
				<option value="7"{if $smsing.group == "7"} SELECTED{/if}>{t}not in debt{/t}</option>
			</SELECT>&nbsp;
			{t}Group:{/t}
			<SELECT NAME="smsing[customergroup]" {tip trigger="customergroup" text="Select customers group"}>
				<option value="0">{t}- all groups -{/t}</option>
				{section name="customergroups" loop=$customergroups}
				<option value="{$customergroups[customergroups].id}"{if $smsing.customergroup == $customergroups[customergroups].id} SELECTED{/if}>{$customergroups[customergroups].name|truncate:"30":"...":true}</option>
				{/section}
			</SELECT>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" WIDTH="1%">
			<IMG SRC="img/phone.gif" ALT=""> 
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Phone:{/t}</B>
		</TD>
		<TD CLASS="FRIGHT" WIDTH="98%">
			<INPUT type="text" NAME="smsing[phone]" SIZE="40" value="{$smsing.phone}" {tip trigger="phone" text="Enter phone"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" WIDTH="1%">
			<IMG SRC="img/users.gif" ALT=""> 
		</TD>
		<TD WIDTH="1%">
			<B>{t}Sender:{/t}</B>
		</TD>
		<TD CLASS="FRIGHT" WIDTH="98%">
			<INPUT type="text" readonly disabled NAME="smsing[from]" SIZE="40"  VALUE="{$userinfo.name}">
			<INPUT type="hidden" NAME="smsing[customerid]" VALUE="{$smsing.customerid}">
			<INPUT type="hidden" NAME="smsing[userid]" VALUE="{$smsing.userid}">
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" WIDTH="1%">
			<IMG SRC="img/edit.gif" ALT=""> 
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Message body:{/t}</B>
		</TD>
		<TD CLASS="FRIGHT" WIDTH="98%">
			<TEXTAREA NAME="smsing[body]" COLS="80" ROWS="20" {tip text="Use carriage return for indentation only. LMS will reformat paragraphs and break long lines." trigger="body"}>{$smsing.body}</TEXTAREA><BR>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FBOTTOMU" COLSPAN="3" ALIGN="RIGHT">
			 <A HREF="javascript:Send();" accesskey="s">{t}Send message{/t} <IMG SRC="img/save.gif" ALT=""></A>
		</TD>
	</TR>
</TABLE>
</FORM>
<SCRIPT type="text/javascript">
<!--
document.forms['smsing'].elements['smsing[phone]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
