<P>
<FORM METHOD="POST" ACTION="?m=v_trunkgrpedit&id={$cennedit.id}" NAME="cennedit">

	    <TD WIDTH="1%" CLASS="fleftu">

	</TR>
	<TR CLASS="LIGHT">
	    <TD WIDTH="100%" COLSPAN="3" CLASS="FBOTTOMU" ALIGN="RIGHT"> 
	    	<A HREF="javascript:document.cennedit.submit();" accesskey="s">{t}Submit{/t} <IMG SRC="img/save.gif" alt=""></A>
		<A HREF="?m=trunkgrplist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" alt=""></A>
	    </TD>
	</TR>
</TABLE></FORM></P>
