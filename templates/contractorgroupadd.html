{include file="header.html"}
<!--// contractorgroupadd.html //-->

<h1>{$layout.pagetitle}</h1>

<form method="POST" name="contractorgroupadd" action="?m=contractorgroupadd">
<input type="submit" class="hiddenbtn">
<table width="100%" cellpadding="3">
	<tr class="DARK">
		<td width="1%" class="fleftu">
			<img src="img/group.gif" alt="">
		</td>
		<td width="1%" class="fbt">
			<B>{trans("Name:")}</B>
		</td>
		<td width="98%" class="frightu">
			<input type="TEXT" name="contractorgroupadd[name]" value="{$contractorgroupadd.name}" size="50" {tip trigger="name" bold=1}>
		</td>
	</tr>
	<tr class="LIGHT">
		<td width="1%" class="fleft">
			<img src="img/info1.gif" alt="">
		</td>
		<td width="1%">
			<B>{trans("Description:")}</B>
		</td>
		<td width="98%" class="fright">
			<textarea name="contractorgroupadd[description]" cols="50" rows="5" {tip text="Enter additional information (optional)"}>{$contractorgroupadd.description}</textarea>
		</td>
	</tr>
	<tr class="dark">
		<td width="100%" colspan="3" class="fall" align="RIGHT"> 
			<a href="javascript:document.contractorgroupadd.submit();" accesskey="s">{trans("Submit")} <img src="img/save.gif" alt=""></a>
			<a href="?m=contractorgrouplist">{trans("Cancel")} <img src="img/cancel.gif" alt=""></a>
		</td>
	</tr>
</table>
</form>

<script type="text/javascript">
<!--
document.forms['contractorgroupadd'].elements['contractorgroupadd[name]'].focus();
//-->
</script>
{include file="footer.html"}
