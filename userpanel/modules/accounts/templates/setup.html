<h1>{$layout.pagetitle}</h1>
<TABLE WIDTH="100%" CELLPADDING="3">
    <TR CLASS="DARK"><TD CLASS="fall"><B>{trans("Module Configuration:")}</B></TD></TR>
    <TR CLASS="light"><TD CLASS="fall">
	<FORM NAME="moduleconfig" METHOD="POST" ACTION="?m=userpanel&module=accounts&f=submit_setup">
	<TABLE WIDTH="100%">
	    <TR>
		<TD WIDTH="1%" NOWRAP>
		    {trans("Dozwolone domeny:")}
		</TD>
		<TD WIDTH="99%" NOWRAP>
		    <INPUT TYPE="TEXT" NAME="mail_allowed_domains" VALUE="{$mail_allowed_domains}" SIZE="100" {tip text="Dozwolone domeny, udostępnione do automatycznego zakładania kont pocztowych."}> 
    		</TD>
	    </TR>
	    <TR>
		<TD WIDTH="1%" NOWRAP>
		    {trans("Limit kont mailowych dla użytkownika:")}
		</TD>
		<TD WIDTH="99%" NOWRAP>
		    <INPUT TYPE="TEXT" NAME="mail_limit" VALUE="{$mail_limit}" SIZE="20" {tip text="Limit skrzynek pocztowych"}> 
    		</TD>
	    </TR>
	</TABLE>
	</FORM>
	<p align="right">
	    <A HREF="?m=userpanel">{trans("Cancel")} <IMG SRC="img/cancel.gif" ALT=""></A>
	    <A HREF="javascript:document.moduleconfig.submit();" ACCESSKEY="S">{trans("Submit")} <IMG SRC="img/save.gif" ALT=""></A>
	</p>
    </TD></TR>
</TABLE>
{include file="footer.html"}
