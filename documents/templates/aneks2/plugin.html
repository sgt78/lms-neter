<TABLE cellpadding="3" WIDTH="100%">
	<TR class="dark">
		<TD class="fall" width="100%" colspan="2">
			<TABLE>
				<TR>
					<TD>
						<B>{t}Name/Surname:{/t}</B>
					</TD>
					<TD>&nbsp;</TD>
					<TD>
						<INPUT TYPE="TEXT" NAME="document[new_lastname]" SIZE="50" {tip text="Enter customer last name or company name" trigger="customername" bold=1}>
					</TD>
				</TR>
				<TR>
					<TD>
						<B>{t}First name:{/t}</B>
					</TD>
					<TD>&nbsp;</TD>
					<TD>
						<INPUT TYPE="TEXT" NAME="document[new_name]" SIZE="50" {tip text="Enter customer name" trigger="customername" bold=1}>
					</TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
	<TR class="light">
		<TD width="50%" class="fbl"  style="vertical-align: top;">
			<TABLE cellpadding="2" cellspacing="0" WIDTH="100%">
				<TR>
					<TD width="1%" valign="top">
						<IMG src="img/home.gif" alt="">
					</TD>
					<TD width="99%" nowrap>
						<TABLE width="100%" cellpadding="2" cellspacing="0">
						    <TR>
							<TD width="1%" NOWRAP>{t}Address:{/t}</TD>
							<TD width="99%"><INPUT TYPE="text" size="30" NAME="document[new_address]" id="address" {tip text="Enter customer address" trigger="address"}></TD>
						    </TR>
						    <TR>
							<TD width="1%" NOWRAP>{t}City:{/t}</TD>
							<TD width="99%"><INPUT TYPE="TEXT" SIZE="30" NAME="document[new_city]" id="city" {tip text="Enter customer city" trigger="city"}></TD>
						    </TR>
						    <TR>
							<TD width="1%" NOWRAP>{t}Zip:{/t}</TD>
							<TD width="99%"><INPUT TYPE="text" SIZE="10" NAME="document[new_zip]" id="zip" {tip text="Enter zip code" trigger="zip"}>
						    </TR>
						</TABLE>    
					</TD>
				<TR>
					<TD width="1%">
						<IMG src="img/mail.gif" alt="">
					</TD>
					<TD width="99%">
						<INPUT TYPE="text" size="40" name="document[new_email]" {tip text="Enter customer e-mail address (optional)" trigger="email"}>
					</TD>
				</TR>
				<TR>
					<TD width="1%">
						<IMG src="img/phone.gif" alt="">
					</TD>
					<TD width="99%">
						<INPUT TYPE="text" size="40" name="document[new_phone]" {tip text="Enter customer e-mail address (optional)" trigger="email"}>
					</TD>
				</TR>
				<TR>
					<TD width="1%">
						<B><IMG src="img/serialnumber.gif" alt=""></B>
					</TD>
					<TD width="99%">
						<INPUT TYPE="text" size="40" name="document[new_icn]" {tip text="Enter Identity Card Number (optional)" trigger="icn"}>
					</TD>
				</TR>
				<TR>
					<TD width="1%">
						<B>{t}SSN{/t}</B>
					</TD>
					<TD width="99%">
						<INPUT TYPE="text" size="40" name="document[new_ssn]" {tip text="Enter customer Social Security Number (optional)" trigger="ssn"}>
					</TD>
				</TR>
				<TR>
					<TD width="1%">
						<B>{t}TEN{/t}</B>
					</TD>
					<TD width="99%">
						<INPUT TYPE="text" size="40" name="document[new_ten]" {tip text="Enter customer Tax Exempt Number (optional)" trigger="ten"}>
					</TD>
				</TR>
				<TR>
					<TD width="1%">
						<B>{t}REGON{/t}</B>
					</TD>
					<TD width="99%">
						<INPUT TYPE="text" size="40" name="document[new_regon]" {tip text="Enter Business Registration Number (optional)" trigger="regon"}>
					</TD>
				</TR>
				<TR>
					<TD width="1%">
						<B><IMG src="img/report.gif" alt=""></B>
					</TD>
					<TD width="99%">
						<INPUT TYPE="text" size="40" name="document[new_rbe]" {tip text="Enter National Court Register / Register of Business Entities Number (optional)" trigger="rbe"}>
					</TD>
				</TR>
			</TABLE>
		</TD>
		<TD width="50%" class="fbr" STYLE="vertical-align: top;">
			<TABLE WIDTH="100%" CELLPADDING="3">
				<TR>
			        <TD WIDTH="1%"><IMG src="img/post.gif" alt=""></TD>
				    <TD WIDTH="99%"><TEXTAREA rows="5" cols="60" name="document[new_serviceaddr]" {tip text="Enter service address (optional)"}>{$customeradd.serviceaddr}</TEXTAREA></TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
</TABLE>
